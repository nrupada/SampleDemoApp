<br />
<div class="card mt-4">
  <h4 class="card-header" style="text-align:center;">User Details </h4>
  <div class="card-body">
    <div>
      <button (click)="navigateToAddUser()" style="margin-left: 20px;" class="btn btn-success">Add User</button>
    </div>
    <br />
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div class="col-md-12">
      <div class="table-responsive table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="hidden">{{user.email}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.middleName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.role}}</td>
              <td>
                <button (click)="deleteUser(user)" class="btn btn-danger"> Delete</button>
                <button (click)="editUser(user)" style="margin-left: 20px;" class="btn btn-success"> Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
